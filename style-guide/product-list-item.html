<div class="product">
  <div class="media">
    <div class="media-img media-img-stacked">

        </li>
        <li class="list-group-item list-group-item-inline">
        <img class="inactive" src="../images/twin-snowboard-100x63.jpg" alt"157 centimeters">
        <h6>157cm</h6>
        </li>
        </ul>
    </div>
    <div class="media-body">

        <p>The next level competition board. Get juiced up and ready to ride.</p>
    </div>
    
    </div>  
        <div>
            <ul class="ul-group-inline">
            <li class="list-group-item">
            <p class="h2"> <strong>C $526.99</strong></p>
            </li>
            </ul>
            
            <ul class="ul-group-inline">
            <li class="list-group-item">
            <p class="h6"> Free Shipping on orders over $50</p>
            </li>
            </ul>
        </div>
    
    
    <div>

    </div>

    </div>
