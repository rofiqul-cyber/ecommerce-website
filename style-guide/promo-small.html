<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>List Group</title>

    <link href="../css/typography.css" rel="stylesheet">
    <link href="../css/media-object.css" rel="stylesheet">
</head>
<body>
    
    <h1>Bindings</h1>
    
<div class="product">
    
    <div class="media"> <!-- Div is an empty box to group elements -->

        </div>

            <h3>Burton Escapade Snowboard Binding</h3>
            <p>Strap into the Burton Escapade Snowboard Bindings for your next mischievous adventure on the mountain.</p>
        </div>
     </div>
    
</div>
