<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>List Group</title>
    <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="../css/typography.css" rel="stylesheet">
    <link href="../css/media-object.css" rel="stylesheet">
</head>
<body>
    
    <h1>DC Snowboards</h1>
    
<div class="product">
    
    <div class="media"> <!-- Div is an empty box to group elements -->
        
        <ul class="ul-group-inline">
        <li class="list-group">
            <div class="media-img">
            <img src="images/devun-snowboard.jpg" alt"DC Devum Snowboard">
            </div>
            <p class="h3">30% OFF</p>
        </li>
        
        <li class="list-group">
            <div class="media-body">
            <h3>DC Devum Snowboard</h3>
            <p class="h5">Experience the difference with Devum</p>
            </div>
        </li>
        
        <li class="list-group-item-inline">
            <h6>154cm, 157cm</h6>
        </li>
        
        <li class="list-group-item-inline">
            <h6>Reg: C $250</h6>
            <h4>On Sale C $210</h4>
        </li>
        </ul>
    
    <div>
    
        <ul class="ul-group-inline">
            <li class="list-group">
                <div class="media-img">
                <img src="images/dc-ply.jpg" alt"DC Ply Snowboard">
                </div>
                <p class="h3">15% OFF</p>
            </li>
            
            <li class="list-group">
                <div class="media-body">
                <h3>DC Ply Snowboard</h3>
                <p class="h5">Ply brings in a whole new feel</p>
                </div>
            </li>
        
            <li class="list-group-item-inline">
                <h6>154cm, 157cm</h6>
            </li>
        
            <li class="list-group-item-inline">
                <h6>Reg: C $208</h6>
                <h4>On Sale C $190</h4>
            </li>
        </ul>
    </div>
    </div>   
</div>
</body>
</html>
